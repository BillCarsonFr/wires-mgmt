  <script>
    $(function(){
      var wrap = $(".homecontent");
      $(window).on("scroll", function(e) {
        if ($(window).scrollTop() > 70) {
         wrap.addClass("fix-top");
        } else {
         wrap.removeClass("fix-top");
        }
      });
    });
  </script>
